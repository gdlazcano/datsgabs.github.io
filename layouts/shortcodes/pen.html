{{ if .Site.Params.codePenUser }}
  <iframe
    height="500"
    scrolling="no"
    title="code demonstration with codePen"
    src="//codepen.io/{{ .Site.Params.codepenUser | lower }}/embed/{{ .Get 0 }}/?height=265&theme-id=dark&default-tab={{ .Get 1 }}&embed-version=2"
    frameborder="no"
    allowtransparency="true"
    allowfullscreen="true"
    style="width: 100%"
  >
    <div>
      <a
        href="//codepen.io/{{ .Site.Params.codePenUser | lower }}/pen/{{ .Get 0 }}"
        >See the demo on codePen</a
      >
    </div>
  </iframe>
{{ else }}
  <p class="site-error">
    <strong>Site error:</strong> The <code>codePenUser</code> param has not been
    set in <code>config.toml</code>
  </p>
{{ end }}
