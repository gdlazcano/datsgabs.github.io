{{ define "main" }}
  <div class="newsletter">
    <h1>Learn something new every week! Join my newsletter</h1>
    <p>
      Suscribe to my weekly newsletter, where I share what I am learning about
      programming and web development along with tricks, articles and tutorials
    </p>
    <div id="revue-embed">
      <form
        action="https://www.getrevue.co/profile/datsgabs/add_subscriber"
        method="post"
        id="revue-form"
        name="revue-form"
        target="_blank"
      >
        <div class="revue-form-group">
          <label for="member_email">Email address</label>
          <input
            class="revue-form-field"
            placeholder="jane@doe.com"
            type="email"
            name="member[email]"
            id="member_email"
          />
        </div>
        <div class="revue-form-actions">
          <input
            type="submit"
            value="Subscribe"
            name="member[subscribe]"
            id="member_submit"
          />
        </div>
      </form>
    </div>
  </div>
{{ end }}
